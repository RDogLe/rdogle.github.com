	<script src="js/wow.min.js"></script>
	<script>
		if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
		new WOW().init();
		};
	</script>
	<script src="js/m2.js"></script>
	<script>
		function a2d(n){
			return n*180/Math.PI;
		}
		function hoverDir(ev,obj){
			var a = ev.pageX-obj.offsetLeft-obj.offsetWidth/2;
			var b = obj.offsetTop+obj.offsetHeight/2-ev.pageY;

			return Math.round((a2d(Math.atan2(b,a))+180)/90)%4;
		}
		function through(obj){
			var oS = obj.children[0];
			obj.onmouseenter = function(ev){
				var oEvent = ev||event;
				var dir = hoverDir(oEvent,obj);
				switch(dir){
					case 0:
						//左
						oS.style.left = '-280px';
						oS.style.top = 0;
						break;
					case 1:
						//下
						oS.style.left = 0;
						oS.style.top = '280px';
						break;
					case 2:
						//右
						oS.style.left = '280px';
						oS.style.top = 0;
						break;
					case 3:
						//上
						oS.style.left = 0;
						oS.style.top = '-280px';
						break;
				}
				move(oS,{left:0,top:0});
			};
			obj.onmouseleave = function(ev){
				var oEvent = ev||event;
				var dir = hoverDir(oEvent,obj);
				switch(dir){
					case 0:
						move(oS,{left:-280,top:0});
						break;
					case 1:
						move(oS,{left:0,top:280});
						break;
					case 2:
						move(oS,{left:280,top:0});
						break;
					case 3:
						move(oS,{left:0,top:-280});
						break;
				}
			};
		}
		var oA = document.getElementsByTagName('a');
		for(var i=0;i<oA.length;i++){
			through(oA[i]);
		}
	</script>
</body>
